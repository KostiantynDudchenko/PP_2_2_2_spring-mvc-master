<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <h1>Car List</h1>
    <br/><br/>
    <div>
        <table class="table">
            <tr>
                <th>Model</th>
                <th>Type</th>
                <th>YearOfBuild</th>
            </tr>
            <tr th:each="car : ${cars}">
                <td th:utext="${car.getModel()}">...</td>
                <td th:utext="${car.getType()}">...</td>
                <td th:utext="${car.getYearOfBuild()}">...</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
